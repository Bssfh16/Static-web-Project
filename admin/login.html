<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneDeals Admin - Login</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body class="admin">

    <div class="login">
        <div class="boxlogin">
            <h1>PhoneDeals</h1>
            <p class="titel-inloggen">Admin Login</p>
            
            <form class="formulier">
                <div class="groepform">
                    <label for="username">Gebruikersnaam</label>
                    <input type="text" id="gebruikersnaam" name="username" required>
                </div>

                <div class="groepform">
                    <label for="wachtwoord">Wachtwoord</label>
                    <input type="password" id="wachtwoord" name="password" required>
                </div>

                <a href="admin.html" class="knop-inloggen">Inloggen</a>
            </form>
        </div>
    </div>

</body>
</html>
